<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Makanan Sehat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5">
      <h1>Ayo Kita Hidup Sehat</h1>
      <form id="foodForm">
        <div class="mb-3">
          <label for="foodInput" class="form-label">
            Masukkan makanan atau minuman sesuai list ini :Nasi uduk, Bubur
            kacang ijo, Ubi madu ,softdrink, mie gacoan
          </label>
          <input type="text" class="form-control" id="foodInput" required />
          <p class="form-text">
            Akan memunculkan pop-up berdasarkan kategori makanan/minuman.
          </p>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Cek</button>
      </form>
    </div>

    <!-- External JavaScript file -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
